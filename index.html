<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides.image[currentIndex]" :alt="slides.alt[currentIndex]" />
                    <div class="text">
                        <h3>{{slides.title[currentIndex]}}</h3>
                        <p>{{slides.text[currentIndex]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>
                    <!-- inizio il ciclo for -->
                    <div v-for="(image, i) in slides.image" class="thumb"
                    :class="(i === currentIndex) ? 'active' : '' "
                    @click="onthumbImage(i)">
                        <img :src="image" :alt="slides.alt[i]" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
